name: wxPython Tests

on: [push, pull_request]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libsdl2-dev
          sudo apt-get install -y xvfb

      - name: Install Python Dependencies
        run: |
          uv sync --group dev --group gui 

      # 3. Run Tests using xvfb-run
      - name: Run Tests
        run: |
          # xvfb-run creates a virtual screen, then runs your command
          xvfb-run --auto-servernum uv run pytest
